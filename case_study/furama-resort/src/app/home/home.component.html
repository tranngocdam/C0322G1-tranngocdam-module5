<div class="container-fluid mt-3">
  <div class="row" style="height: 870px">
    <div class="col-12">
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0"
                  class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/img/resort.jpg" class="d-block w-100"/></div>
          <div class="carousel-item">
            <img src="../../assets/img/HeavenlyPenthouse_Pool.jpg" class="d-block w-100"/></div>
          <div class="carousel-item">
            <img src="../../assets/img/img3.jpg" class="d-block w-100"/></div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo"
                data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo"
                data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>
</div>
