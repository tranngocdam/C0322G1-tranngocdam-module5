<div class="container-fluid mt-3">
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: lemonchiffon">
        <div class="container-fluid">
          <a class="btn btn-primary" [routerLink]="['/facility-create']">Create facility</a>
          <h2 class="listfacitity">LIST FACILITY</h2>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar me-auto">
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <br>
  <div class="container-fuild" style="display: flex">
    <div style="width: 10%"></div>
    <div class="row" style="width: 80% ;display: flex;justify-content: space-between;flex-wrap: wrap">
      <div class="card" style="width:33%" *ngFor="let f of facility">
        <img [src]="f.img">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center">{{f.name}}</h5>
          <nav class="navbar navbar-expand-sm navbar-dark">
            <ul class="navbar-nav" >
              <div class="container-fluid">
                <div class="collapse navbar-collapse" id="mynavbar">
                  <li class="nav-item">
                    <a class="nav-link active"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active"></a>
                  </li>
                  <li class="nav-item">
                    <p class="card-text">Area: {{f.area}}</p>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active"></a>
                  </li>
                  <li class="nav-item">
                    <p class="card-text">Cost: {{f.cost}}</p>
                  </li>
                </div>
              </div>
            </ul>
          </nav>
          <nav class="navbar navbar-expand-sm navbar-dark">
            <ul class="navbar-nav">
              <div class="container-fluid">
                <div class="collapse navbar-collapse" id="mynavbar1">
                  <li class="nav-item">
                    <a [routerLink]="['/facilitys/facility-edit', f.id]" class="btn btn-warning">Edit</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active"></a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-danger" [routerLink]="['/facilitys/facility-delete',f.id]">Delete</a>
                  </li>
                </div>
              </div>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div style="width: 10%"></div>
  </div>
</div>
