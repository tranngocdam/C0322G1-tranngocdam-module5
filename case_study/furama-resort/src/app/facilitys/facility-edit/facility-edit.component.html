<div class="container-fuild">
  <div class="row" style="display: flex">
    <div style="width: 20%"></div>
    <div style="width: 60%">
      <h1 class="text-center my-1">Edit facility</h1>
      <table class="table table-striped">
        <thead>
        <tr hidden>
          <th><label>Id</label></th>
          <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
          <th><label>Facility type</label></th>
          <td><select class="form-select">
            <option value="house">House</option>
            <option value="room">Room</option>
            <option value="villa">Villa</option>
          </select></td>
        </tr>
        <tr>
          <th><label>Name</label></th>
          <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
          <th><label>Area</label></th>
          <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
          <th><label>Cost</label></th>
          <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
          <th><label>People</label></th>
          <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
          <th><label>Standard</label></th>
          <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
          <th><label>Description</label></th>
          <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
          <th><label>Pool area</label></th>
          <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
          <th><label>Floor</label></th>
          <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
          <th><label>Facility free</label></th>
          <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
          <th><label>Rent type</label></th>
          <td><select class="form-select">
            <option value="year">year</option>
            <option value="month">month</option>
            <option value="day">day</option>
            <option value="hour">hour</option>
          </select></td>
        </tr>
        <tr>
          <td>
            <input class="btn btn-success" type="submit" [routerLink]="['/facility-list']" value="Save">
            <a class="btn btn-secondary" [routerLink]="['/facility-list']">Back</a>
          </td>
        </tr>
        </thead>
      </table>
    </div>
  </div>
  <div style="width: 20%"></div>
</div>
