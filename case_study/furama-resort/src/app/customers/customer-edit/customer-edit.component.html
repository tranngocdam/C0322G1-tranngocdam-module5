<div class="container-fuild">
  <div class="row" style="display: flex">
    <div style="width: 20%"></div>
    <div style="width: 60%">
      <h2 class="text-center my-5">Edit customer</h2>
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <table class="table table-striped">
        <thead>
        <tr>
          <th><label>Name</label></th>
          <td><input class="form-control" type="text" formControlName="name"></td>
        </tr>
        <tr>
          <th><label>Day of birth</label></th>
          <td><input class="form-control" type="date" formControlName="dayOfBirth"></td>
        </tr>
        <tr>
          <th><label>Gender</label></th>
          <td><select class="form-select" formControlName="gender">
            <option value="true">Nam</option>
            <option value="false">Ná»¯</option>
          </select></td>
        </tr>
        <tr>
          <th><label>Id card</label></th>
          <td><input class="form-control" type="text" formControlName="idCard"></td>
        </tr>
        <tr>
          <th><label>Number phone</label></th>
          <td><input class="form-control" type="text" formControlName="phoneNumber"></td>
        </tr>
        <tr>
          <th><label>Email</label></th>
          <td><input class="form-control" type="text" formControlName="email"></td>
        </tr>
        <tr>
          <th><label>Address</label></th>
          <td><input class="form-control" type="text" formControlName="address"></td>
        </tr>
        <tr>
          <th><label>Customer type</label></th>
          <td><select class="form-select">
            <option *ngFor="let ct of customerType" [ngValue]="ct">{{ct.name}}</option>
          </select></td>
        </tr>
        <tr>
          <td>
            <input class="btn btn-success" type="submit" value="Save">
            <a class="btn btn-secondary" [routerLink]="['/customer-list']">Back</a>
          </td>
        </tr>
        </thead>
      </table>
      </form>
    </div>
    <div style="width: 20%"></div>
  </div>
</div>
